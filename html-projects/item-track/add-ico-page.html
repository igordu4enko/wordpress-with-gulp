        <div class="container">
            <form id="add-ico">
                <div class="add-ico-wrapper border-wrap">
                    <h2 class="add-ico-page-title page-title text-center hidden-sm-down">Add new Item</h2>

                    <div class="row">

                        <div class="col-12 hidden-md-up">
                            <div class="input-wrapper">
                                <div class="input-group">
                                    <input id="ico_title" class="input-field" type="text">
                                    <label for="ico_title">Item title</label>
                                    <span class="focus-border"></span>
                                    <span class="letter-limit">32</span>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-group">
                                    <input id="wallet-address" class="input-field" type="text">

                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 hidden-md-up">

                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="input-wrapper">
                                <div class="input-group">
                                    <input id="email" class="input-field" type="email">
                                    <label for="email">Email of submitter</label>
                                    <span class="focus-border"></span>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <div class="input-group">
                                    <input id="ico_site" class="input-field" type="text">
                                    <label for="ico_site">Link to the web site</label>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="input-wrapper hidden-sm-down">
                                <div class="input-group">
                                    <input id="ico_title" class="input-field" type="text">
                                    <label for="ico_title">Item title</label>
                                    <span class="focus-border"></span>
                                    <span class="letter-limit">32</span>
                                </div>
                            </div>

                            <div class="input-wrapper hidden-sm-down">
                                <div class="input-group">
                                    <input id="short-descr" class="input-field" type="text">
                                    <label for="short-descr">Short description here</label>
                                    <span class="focus-border"></span>
                                    <span class="letter-limit">64</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-sm-6">
                            <div class="input-wrapper">
                                <div class="input-group">

                                </div>
                            </div>

                            <div class="input-wrapper hidden-sm-down">
                                <div class="input-group">
                                    <input id="wallet-address" class="input-field" type="text">
                                    <label for="wallet-address">Wallet address</label>
                                    <span class="focus-border"></span>
                                </div>
                            </div>
                            <div class="input-wrapper hidden-md-up">
                                <div class="input-group">
                                    <input id="short-descr" class="input-field" type="text">
                                    <label for="short-descr">Short description here</label>
                                    <span class="focus-border"></span>
                                    <span class="letter-limit">64</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="textarea-wrapper h-100 w-100">
                                <textarea id="ico-textarea" class="h-100 w-100"
                                          placeholder="Enter description of your Item"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="button-wrapper text-md-right hidden-sm-down">
                                <button class="btn btn-success ripplelink">Add more</button>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="button-wrapper text-md-right">
                                <label for="upload-btn" class="ico-upload-btn upload-btn">
                                    Upload your logo
                                    <img src="images/ic-attach.png" alt="Upload" class="upload-img">
                                    <input type="file" id="upload-btn" class="upload-input">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6">

                            <div class="row no-gutters">
